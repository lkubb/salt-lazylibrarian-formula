# yamllint disable rule:indentation rule:line-length
# CentOS Linux-7
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: lazylibrarian
      remove_orphans: true
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/lazylibrarian
      compose: docker-compose.yml
      config_lazylibrarian: lazylibrarian.env
      data: data
      misc: []
    user:
      groups: []
      home: null
      name: lazylibrarian
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      lazylibrarian:
        image: ghcr.io/linuxserver/lazylibrarian
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    General:
      destination_dir: /books
      download_dir: /downloads
      http_host: 0.0.0.0
      http_port: 5299
      user_accounts: 1
  container:
    calibredb_import: true
    ffmpeg: true
    host_port: 5299
    pgid: null
    puid: null
    tz: null
    userns_keep_id: true
  mount_paths: []
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@lazylibrarian
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      LazyLibrarian environment file is managed:
      - lazylibrarian.env.j2
  winner: pillar
